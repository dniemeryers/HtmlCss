<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoas com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado do meu própio servidor</p>
    <video width="500" height="300" poster="imagen/img-001.jpg.crdownload" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webmvideo/" type="vide/webm">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>

    </video>

    <h1>Inserindo videos do youtube</h1>
    <p>Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
